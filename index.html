<!DOCTYPE html>
<html>
<head>
	<title>Project: Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">  
	<meta charset="UTF-8">
</head>
<body>
	<h1>Select your weapon</h1>
	<div class="all_weapons">
		<img id="rock" class="weapon" src="./images/rock.png" alt="Rock" onclick="playRound('Rock', computerPlay())">
		<img id="paper" class="weapon" src="./images/paper.png" alt="Paper" onclick="playRound('Paper', computerPlay())">
		<img id="scissors" class="weapon" src="./images/scissors.png" alt="Scissors" onclick="playRound('Scissors', computerPlay())">
	</div>
	<div id="game">
		<div id="user_choice">
			<p>You chose:</p>
			<img id="player_weapon" class="weapon" src="" alt="Player weapon">
		</div>
		<div class="winner">
			<p>The winner is:</p>
			<p id="winner">Who?</p>
			<p id="score">0 - 0<p>
		</div>
		<div id="computer_choice">
			<p>Computer chose:</p>
			<img id="computer_weapon" class="weapon" src="" alt="Computer weapon">
		</div>
	</div>
	<script src="rock-paper-scissors.js"></script>
</body>
</html>
