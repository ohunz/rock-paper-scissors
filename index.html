<!DOCTYPE html>
<html>
<head>
	<title>Project: Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">  
	<meta charset="UTF-8">
</head>
<body>
	<h1>Select your weapon</h1>
	<div class="all_weapons">
		<img class="weapon" src="./images/rock.png" alt="Rock">
		<img class="weapon" src="./images/paper.png" alt="Paper">
		<img class="weapon" src="./images/scissors.png" alt="Scissors">
	</div>
	<div class="game">
		<div class="user_choice">
			<p>You chose:</p>
			<img class="weapon" src="./images/rock.png" alt="Rock">
		</div>
		<div class="winner">
			<p>The winner is:</p>
			<p class="name">Who?</p>
		</div>
		<div class="computer_choice">
			<p>Computer chose:</p>
			<img class="weapon" src="./images/rock.png" alt="Rock">
		</div>
	</div>
</body>
</html>
